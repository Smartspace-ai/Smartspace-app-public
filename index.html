<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Smartspace</title>
  <base href="/" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <!-- Boot splash: shows immediately (before React/MSAL/Teams init). -->
  <style>
    /* Keep this inline so it renders even before /src/styles.scss loads */
    #ss-boot-splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(1100px 700px at 15% 10%, rgba(100, 67, 244, 0.18), transparent 60%),
        radial-gradient(900px 550px at 85% 35%, rgba(100, 67, 244, 0.14), transparent 55%),
        radial-gradient(700px 420px at 50% 90%, rgba(100, 67, 244, 0.08), transparent 60%),
        linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
      color: #0f172a;
      z-index: 9999;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji",
        "Segoe UI Emoji";
    }
    #ss-boot-splash .ss-boot-card {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
      padding: 26px 26px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.78);
      box-shadow:
        0 18px 50px rgba(15, 23, 42, 0.10),
        0 1px 0 rgba(255, 255, 255, 0.65) inset;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    #ss-boot-splash .ss-boot-card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 1px;
      background: linear-gradient(
        135deg,
        rgba(100, 67, 244, 0.55),
        rgba(100, 67, 244, 0.15) 35%,
        rgba(148, 163, 184, 0.25) 70%,
        rgba(100, 67, 244, 0.25)
      );
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }
    #ss-boot-splash .ss-boot-mark {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(100, 67, 244, 1) 0%, rgba(129, 93, 255, 1) 60%, rgba(100, 67, 244, 1) 100%);
      box-shadow: 0 10px 18px rgba(100, 67, 244, 0.25);
      display: grid;
      place-items: center;
      color: #ffffff;
      font-weight: 750;
      letter-spacing: 0.3px;
      user-select: none;
    }
    #ss-boot-splash .ss-boot-brand {
      font-weight: 650;
      letter-spacing: 0.2px;
      font-size: 20px;
      opacity: 0.95;
    }
    #ss-boot-splash .ss-boot-subtitle {
      margin-top: -6px;
      font-size: 13px;
      color: #64748b;
      text-align: center;
      max-width: 320px;
    }
    #ss-boot-splash .ss-boot-row {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #475569;
    }
    #ss-boot-splash .ss-boot-spinner {
      width: 16px;
      height: 16px;
      border-radius: 9999px;
      border: 2px solid rgba(100, 67, 244, 0.18);
      border-top-color: rgba(100, 67, 244, 1);
      animation: ss-boot-spin 0.8s linear infinite;
    }
    #ss-boot-splash .ss-boot-dots {
      display: inline-flex;
      gap: 4px;
      margin-left: 4px;
      align-items: center;
    }
    #ss-boot-splash .ss-boot-dot {
      width: 5px;
      height: 5px;
      border-radius: 9999px;
      background: rgba(100, 67, 244, 0.55);
      animation: ss-boot-bounce 1.0s ease-in-out infinite;
    }
    #ss-boot-splash .ss-boot-dot:nth-child(2) { animation-delay: 0.15s; opacity: 0.75; }
    #ss-boot-splash .ss-boot-dot:nth-child(3) { animation-delay: 0.30s; opacity: 0.55; }
    @keyframes ss-boot-spin {
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes ss-boot-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
    @media (prefers-reduced-motion: reduce) {
      #ss-boot-splash .ss-boot-spinner,
      #ss-boot-splash .ss-boot-dot {
        animation: none !important;
      }
    }
  </style>
  <link rel="stylesheet" href="/src/styles.scss" />
</head>

<body>
  <div id="ss-boot-splash" aria-live="polite" aria-busy="true">
    <div class="ss-boot-card">
      <div class="ss-boot-mark">
        <img id="ss-boot-logo" alt="" style="display:none; width: 28px; height: 28px; object-fit: contain;" />
        <span id="ss-boot-initial">S</span>
      </div>
      <div class="ss-boot-brand" id="ss-boot-brand">Smartspace</div>
      <div class="ss-boot-subtitle">Preparing your workspaceâ€¦</div>
      <div class="ss-boot-row">
        <span>
          Loading
          <span class="ss-boot-dots" aria-hidden="true">
            <span class="ss-boot-dot"></span>
            <span class="ss-boot-dot"></span>
            <span class="ss-boot-dot"></span>
          </span>
        </span>
      </div>
    </div>
  </div>
  <script>
    // Apply runtime branding as early as possible (before React loads).
    (function () {
      function cleanString(x) {
        return (typeof x === 'string' && x.trim()) ? x.trim() : null;
      }
      function readCssVar(name) {
        try {
          var v = getComputedStyle(document.documentElement).getPropertyValue(name);
          return cleanString(v);
        } catch {
          return null;
        }
      }
      function readSsConfigKey(keys) {
        try {
          var cfg = (window && window.ssconfig) ? window.ssconfig : null;
          if (!cfg) return null;
          for (var i = 0; i < keys.length; i++) {
            var k = keys[i];
            var v = cleanString(cfg[k]);
            if (v) return v;
          }
          return null;
        } catch {
          return null;
        }
      }

      var name =
        readCssVar('--ss-brand-name') ||
        readSsConfigKey(['Brand_Name', 'Theme_Name', 'App_Name', 'Product_Name', 'Tenant_Name']) ||
        cleanString(document.title) ||
        'Smartspace';

      var logoUrl =
        readCssVar('--ss-brand-logo-url') ||
        readSsConfigKey(['Brand_Logo_Uri', 'Brand_Logo_Url', 'Theme_Logo_Uri', 'Theme_Logo_Url', 'App_Logo_Uri', 'App_Logo_Url']) ||
        null;

      try {
        var brandEl = document.getElementById('ss-boot-brand');
        if (brandEl) brandEl.textContent = name;

        // Keep title in sync if a custom name exists
        if (name && document.title !== name) document.title = name;

        var initialEl = document.getElementById('ss-boot-initial');
        if (initialEl) initialEl.textContent = (name || 'S').trim().charAt(0).toUpperCase() || 'S';

        var logoEl = document.getElementById('ss-boot-logo');
        if (logoEl && logoUrl) {
          logoEl.src = logoUrl;
          logoEl.alt = name;
          logoEl.style.display = 'block';
          if (initialEl) initialEl.style.display = 'none';
        }
      } catch {
        // ignore
      }
    })();
  </script>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
