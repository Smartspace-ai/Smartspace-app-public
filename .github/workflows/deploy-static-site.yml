name: Deploy static site to Azure Storage
on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: smartspace

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check that AZURE_STORAGE_CONNECTION_STRING secret exists
        run: |
          if [ -z "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" ]; then
            echo "::error::AZURE_STORAGE_CONNECTION_STRING secret is not set!"
            exit 1
          fi

      - name: Check .env for required variables
        run: |
          required_vars=(
            VITE_CLIENT_ID
            VITE_CLIENT_AUTHORITY
            VITE_CLIENT_SCOPES
            VITE_CHAT_API_URI
          )
          for var in "${required_vars[@]}"; do
            if ! grep -q "^$var=" .env; then
              echo "::error::.env does not contain $var!"
              exit 1
            fi
            value=$(grep "^$var=" .env | cut -d'=' -f2-)
            if [ -z "$value" ]; then
              echo "::error::$var in .env is empty!"
              exit 1
            fi
          done

      - name: Build your site
        run: |
          npm install
          npm run build

      - name: Write deployed build config (non-secret)
        shell: bash
        run: |
          set -euo pipefail
          # Load .env into the process env so we can serialize what the build used.
          set -a
          source .env
          set +a

          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          const outDir = path.join(process.cwd(), 'dist', 'smartspace');
          const cfg = {
            builtAt: new Date().toISOString(),
            git: {
              sha: process.env.GITHUB_SHA ?? null,
              ref: process.env.GITHUB_REF ?? null,
              runId: process.env.GITHUB_RUN_ID ?? null,
            },
            vite: {
              VITE_CLIENT_ID: process.env.VITE_CLIENT_ID ?? null,
              VITE_CLIENT_AUTHORITY: process.env.VITE_CLIENT_AUTHORITY ?? null,
              VITE_CLIENT_SCOPES: process.env.VITE_CLIENT_SCOPES ?? null,
              VITE_CHAT_API_URI: process.env.VITE_CHAT_API_URI ?? null,
            },
          };

          fs.mkdirSync(outDir, { recursive: true });
          fs.writeFileSync(path.join(outDir, 'config.json'), JSON.stringify(cfg, null, 2));
          console.log(`Wrote ${path.join(outDir, 'config.json')}`);
          NODE

      - name: Deploy to Azure Storage
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az storage blob upload-batch \
              --connection-string "${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}" \
              --source ./dist/smartspace \
              --destination '$web' \
              --overwrite true