name: CI

on:
  pull_request:
  push:
    branches: [master, main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    defaults:
      run:
        working-directory: Smartspace-app-public

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Smartspace-app-public/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run -s lint:all

      - name: Typecheck
        run: npm run -s typecheck

      - name: Test
        run: npm run -s test

      - name: Build
        run: npm run -s build
